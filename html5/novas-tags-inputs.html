<!doctype  html>
<html>

	<head>
		<title>TecBlog - O Seu Blog de tecnologia</title>
		<meta  charset="utf-8" />
		<link rel="stylesheet"| type="text/css" href="css/estilo.css"/>
	
	</head>
	<body >
		<form>
			<!-- Associar Label com os elementos - Boa prÃ¡tica -->
			<!-- Email aAtriburo required-->
			<label for="nome">Nome: </label>
			<input type="text" name="" id="nome">
			<br><br>
			<!-- Novos Inputs e atributos HTML5 -->
			<label for="email">Email: </label>
			<input type="email" name="" id="email" autofocus="">
			<br><br>

			<!-- Numero-->
			<label for="numero">Numero: </label>
			<input type="number" name="" id="numero" min="5" max="10" step="2">
			<br><br>

			<!-- URL-->
			<label for="url">URL: </label>
			<input type="url" name="" id="url" placeholder="http://wwww.exemple.com.br">
			<br><br>

			<!-- Pesquisar-->
			<label for="pesquisa">Pesquisa: </label>
			<input type="search" id="pesquisa" placeholder="Digite algo...">
			<br><br>

			<!-- Range-->
			<label for="range">Range: </label>
			<input type="range">
			<br><br>
			

			<!-- Data-->
			<label for="data">Data: </label>
			<input type="date" id="data" placeholder="Digite a data">
			<br><br>

			<!-- Cor-->
			<label for="cor">Cor: </label>
			<input type="color" id="cor" >
			<br><br>
			<input type="submit" name="" value="enviar">
		</form>
	
		
	</body>

</html>
