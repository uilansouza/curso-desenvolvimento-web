<!DOCTYPE html>
<html>

<head>
	<title>Tabelas</title>
	<meta  charset="utf-8" />

</head>

<body>
    <h1>Formulario</h1>
        <form>
            Login: 
            <input type="text" name="nome"/><br>
            Senha: 
            <input type="password" name="Senha" /><br>
            <input type="submit" value="Login">
        </form>
	
		<h1>Cadastre-se</h1> 
		<form>
			Login: <br/>
			<input type="text" name="entrada"/><br>

			Sexo:<br>
			<input type="radio" name="sexo"/>Masculino<br>
			<input type="radio" name="sexo"/>Feminino<br>

			Interesses: <br>
			<input type="checkbox">Futebol<br>
			<input type="checkbox">Cursos<br>
			<input type="checkbox">Eletronicos<br>

			Estado: <br>
			<select>
				<option>SP</option>
				<option>MG</option>
				<option>RJ</option>
				<option>RS</option>
			</select>

			Obeservações: <br>
			<textarea></textarea>
			<br>
			<input type="submit" value="cadastrar">

		</form>
</body

</html>
